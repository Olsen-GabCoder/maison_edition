<!-- src/app/pages/admin-login/admin-login.component.html -->
<div class="login-container">
    <div class="login-box">
      <h2>Connexion Administrateur</h2>
  
      <!-- Liaison du formulaire avec le FormGroup 'loginForm' -->
      <!-- Appel de onSubmit() à la soumission -->
      <!-- novalidate empêche la validation HTML5 par défaut -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="login-form">
  
        <!-- Champ Email -->
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <!-- Liaison avec le contrôle 'email' du FormGroup -->
          <input type="email" id="email" formControlName="email" placeholder="Votre adresse email">
          <!-- Affichage conditionnel des erreurs de validation pour l'email -->
          <div *ngIf="isSubmitted && formControls['email'].errors?.['required']" class="error-message">
            L'adresse email est obligatoire.
          </div>
          <div *ngIf="isSubmitted && formControls['email'].errors?.['email']" class="error-message">
            Le format de l'adresse email est invalide.
          </div>
        </div>
  
        <!-- Champ Mot de passe -->
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <!-- Liaison avec le contrôle 'password' du FormGroup -->
          <input type="password" id="password" formControlName="password" placeholder="Votre mot de passe">
          <!-- Affichage conditionnel des erreurs de validation pour le mot de passe -->
          <div *ngIf="isSubmitted && formControls['password'].errors?.['required']" class="error-message">
            Le mot de passe est obligatoire.
          </div>
        </div>
  
        <!-- Affichage d'un message d'erreur global si le login échoue -->
        <div *ngIf="loginError" class="login-error-feedback">
          {{ loginError }}
        </div>
  
        <!-- Bouton de soumission -->
        <div class="form-actions">
          <!-- Le bouton pourrait être désactivé si le formulaire est invalide, mais ce n'est pas fait ici -->
          <button type="submit">Se connecter</button>
        </div>
  
      </form>
    </div>
  </div>
